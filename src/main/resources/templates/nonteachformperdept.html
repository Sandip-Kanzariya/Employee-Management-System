<!doctype html>
<html lang="en">

<div th:include="index :: head"></div>
<title th:text = " 'Add Non Teach staff in ' + ${deptper.name}"></title>

<body>

	<div th:include="index :: navbar"></div>
	
	<h1 class="text-center">Add Non Teaching Employee - <b th:text = "${deptper.name}" class = "text-danger"></b></h1>

	<div class="container">

		<div class="row ">
			<div
				class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light border">

				<form action="/nsave-emp" method="POST" id="mynonteachper">

					<div class="form-group">
						<br>
						<label>Name : </label> <input type="text" class="form-control "
							name="ename" required> <label>Email : </label> <input
							type="email" class="form-control " name="email" required>
						<label>Salary : </label> <input type="number"
							class="form-control " name="salary" required> <label>Role
							: </label> <input type="text" class="form-control " name="role" required>
						
						<br>
						<!-- Add Department -->
						<label>Department :</label>
						<!-- <input type="number" class="form-control " name="dno" required> -->
						<!-- List of Department -->
						<select name="dno">
							<option th:text="${deptper.name}"
								th:value="@{${deptper.dept_id}}" />
						</select>


					</div>
					</br>
					<div style = "text-align:right;">
						<button type="submit" class="btn btn-primary" onclick="addteach()">
							Submit</button>
					</div>
					
					</br>
					<script>
						function addteach() {
							window
									.alert("NonTeaching Employee has been added successfully !!!");
							document.getElementById("mynonteachper").submit();
						}
					</script>

				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
