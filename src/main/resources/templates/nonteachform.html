<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Non Teach Staff</title>
</head>
<body>

	<div class="container-fluid px-0">
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold">

			<a class="navbar-brand text-bold bg-black " href="/"><h4>EMS</h4></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</nav>
	</div>

	<h1 class="text-center">Add Non Teaching Employee</h1>

	<div class="container">

		<div class="row">
			<div
				class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light">

				<form action="/nsave-emp" method="POST">

					<div class="form-group">

						<label>Name : </label> <input type="text" class="form-control "
							name="ename" required> <label>Email : </label> <input
							type="email" class="form-control " name="email" required>
						<label>Salary : </label> <input type="number"
							class="form-control " name="salary" required> <label>Role
							: </label> <input type="text" class="form-control " name="role" required>

						<!-- Add Department -->
						<label>Department : </label>
						<!-- <input type="string" class="form-control " name="dno" required> -->
						<select name="dno">
							<option th:each="d : ${departmentlist}" th:text="${d.name}" th:value = "@{${d.dept_id}}" />							
						</select>
						
	
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
