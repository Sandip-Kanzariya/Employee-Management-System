<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Update Department</title>

</head>
<body>

	<div class="container-fluid px-0">
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold">
			
			<a class="navbar-brand text-bold bg-black " href="/"><h4>EMS</h4></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</nav>
	</div>

	<h1 class="text-center">Update Department</h1>
	
	<div class="container">

		<div class="row">
			<div
				class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light">

				<form action="/updated" method="POST">

					<div class="form-group">
						<input type="hidden" class="form-control " th:value = "@{${department.dept_id}}" name="id">
						<label>Department : </label>	
						<input type="text"class="form-control " th:value = "@{${department.name}}" name="dname" required>
					</div>
					
					<button type ="submit" class="btn btn-danger">Update</button>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
